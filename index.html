<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Web Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007bff;
        }
        .content {
            text-align: center;
            padding: 50px;
        }

        /* Dropdown container */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown:hover .dropbtn {
            background-color: #007bff;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            min-width: 160px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Project</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        
        <!-- Dropdown for Labs -->
        <div class="dropdown">
            <button class="dropbtn">Labs</button>
            <div class="dropdown-content">
                <a href="lab1.html">Lab 1</a>
                <a href="lab2.html">Lab 2</a>
                <a href="lab3.html">Lab 3</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h2>This is the Home Page</h2>
        <p>Explore the links in the navigation menu to see more.</p>
    </div>

    <footer>
        <p>My Web Project © 2024</p>
    </footer>

</body>
</html>
