<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"],
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #45a049;
      }

      .readonly {
        background-color: #e9e9e9;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h2>Create New Course</h2>

    <form action="#" method="POST">
      <!-- Field: Course ID (Read-only) -->
      <label for="course_id">Course ID</label>
      <input
        type="text"
        id="course_id"
        name="course_id"
        class="readonly"
        value="Auto-generated"
        readonly
      />

      <!-- Field: Course Name (Required) -->
      <label for="course_name">Course Name</label>
      <input
        type="text"
        id="course_name"
        name="course_name"
        maxlength="255"
        required
      />

      <!-- Field: Course Description (Optional) -->
      <label for="course_description">Course Description</label>
      <textarea
        id="course_description"
        name="course_description"
        rows="4"
      ></textarea>

      <!-- Field: Created By (Dropdown) -->
      <label for="created_by">Created By</label>
      <select id="created_by" name="created_by" required>
        <option value="" disabled selected>Select an instructor</option>
        <option value="1">Instructor 1</option>
        <option value="2">Instructor 2</option>
        <!-- Thêm các instructor khác ở đây -->
      </select>

      <!-- Read-only fields for timestamps -->
      <label for="created_at">Created At</label>
      <input
        type="text"
        id="created_at"
        name="created_at"
        class="readonly"
        value="Auto-generated"
        readonly
      />

      <label for="updated_at">Last Updated At</label>
      <input
        type="text"
        id="updated_at"
        name="updated_at"
        class="readonly"
        value="Auto-generated"
        readonly
      />

      <!-- Button: Submit to create the course -->
      <input type="submit" value="Create Course" />
    </form>
  </body>
</html>
